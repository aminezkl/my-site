<!-- switchLocations -->
<script>
    function switchLocations() {
        var departureAddress = document.getElementById("departureAddress").value;
        var arrivalAddress = document.getElementById("arrivalAddress").value;

        document.getElementById("departureAddress").value = arrivalAddress;
        document.getElementById("arrivalAddress").value = departureAddress;
    }

    document.addEventListener('DOMContentLoaded', function () {
        var switchButton = document.getElementById('switchButton');
        switchButton.addEventListener('click', switchLocations);
    });
</script>

<script src="https://smtpjs.com/v3/smtp.js"> </script>
<script>

    function copyText() {

        var date1 = document.getElementById('date').value.trim(); // Récupère la date au format 'YYYY-MM-DD'
        var dateParts = date1.split('-'); // Découpe la date en parties [année, mois, jour]
        var date = dateParts[2] + '-' + dateParts[1] + '-' + dateParts[0]; // Réorganise en format 'DD-MM-YYYY'


        var message1 = 'Départ : ' + document.getElementById('departureAddress').value + '\n' +
            'D\'Arrivée : ' + document.getElementById('arrivalAddress').value + '\n\n' +
            'Date : ' + date + '\n' +
            'Heure : ' + document.getElementById('heure').value + '\n\n' +
            'Passagers : ' + document.getElementById('Nbpassage').value + '\n' +
            'Bagages : ' + document.getElementById('Nbbagage').value + '\n';

        // Créer un élément textarea invisible pour copier le texte
        var tempTextArea = document.createElement('textarea');
        tempTextArea.value = message1;

        // Ajout temporaire de l'élément dans le DOM
        document.body.appendChild(tempTextArea);

        // Sélectionner le texte dans le textarea
        tempTextArea.select();
        tempTextArea.setSelectionRange(0, 99999); // Pour mobile

        // Copier le texte dans le presse-papiers
        document.execCommand('copy');

        // Supprimer l'élément textarea après la copie
        document.body.removeChild(tempTextArea);

        // Alerte pour confirmer la copie
        alert("Texte copié : \n" + message1);
    }




</script>


<!-- adress auto database -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const departureAddressInput = document.getElementById('departureAddress');
        const departureSuggestionsList = document.getElementById('departureSuggestions');
        const arrivalAddressInput = document.getElementById('arrivalAddress');
        const arrivalSuggestionsList = document.getElementById('arrivalSuggestions');

        // Liste statique de suggestions (utilisée pour les deux champs)
        const commonSuggestions = [
            "Gare Viotte, 25000 Besançon",
            "Gare Besançon Franche-Comté TGV, 25870 Auxon",
            "CHU Jean Minjoz, 3 Bd Alexandre Fleming, 25000 Besançon",
            "Clinique Saint Vincent, 40 Chem. des Tilleroyes, 25000 Besançon",
            "Polyclinique de Franche-Comté, 4 Rue Auguste Rodin, 25000 Besançon",

            "ibis budget Besançon Centre Gare, 5 Av. du Maréchal Foch, 25000 Besançon",
            "Hotel Ibis Besançon La City, 1 Av. Louise Michel, 25000 Besançon",
            "Hotel ibis Besançon Centre Ville, 21 Rue Gambetta, 25000 Besançon",
            "Hotel Ibis Styles Besançon, 22 Bis Rue de Trey, 25000 Besançon",
            "Hotel ibis budget Besancon Nord, 1 Rue de la Poste, 25480 Besançon",

            "Hotel Mercure Besançon Parc Micaud, 3 Av. Edouard Droz, 25000 Besançon",
            "Hotel Le Sauvage Besançon, 6 Rue du Chapitre, 25000 Besançon",
            "Hotel Best Western Citadelle, 13 Rue du Général Lecourbe, 25000 Besançon",
            "Hotel Du Nord, 8 Rue Moncey, 25000 Besançon",
        ];

        // Fonction pour afficher les suggestions à partir d'un tableau statique
        function showSuggestions(inputText, suggestionsList, suggestionsArray, inputElement) {
            suggestionsList.innerHTML = ''; // Réinitialise les suggestions
            if (inputText.length >= 3) { // Affiche les suggestions si 3 caractères ou plus
                const filteredSuggestions = suggestionsArray.filter(suggestion =>
                    suggestion.toLowerCase().includes(inputText.toLowerCase())
                );

                filteredSuggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.textContent = suggestion;
                    suggestionItem.addEventListener('click', function () {
                        inputElement.value = suggestion;
                        suggestionsList.style.display = 'none'; // Masquer la liste après sélection
                    });
                    suggestionsList.appendChild(suggestionItem);
                });

                suggestionsList.style.display = 'block'; // Afficher la liste des suggestions
            } else {
                suggestionsList.style.display = 'none'; // Masquer la liste si moins de 3 caractères
            }
        }

        // Écouter les changements dans le champ "Départ"
        departureAddressInput.addEventListener('input', function () {
            const inputText = departureAddressInput.value.trim();
            showSuggestions(inputText, departureSuggestionsList, commonSuggestions, departureAddressInput);
        });

        // Écouter les changements dans le champ "Arrivée"
        arrivalAddressInput.addEventListener('input', function () {
            const inputText = arrivalAddressInput.value.trim();
            showSuggestions(inputText, arrivalSuggestionsList, commonSuggestions, arrivalAddressInput);
        });

        // Cacher les suggestions si l'utilisateur clique en dehors du champ ou de la liste
        document.addEventListener('click', function (event) {
            const isClickInsideDeparture = departureAddressInput.contains(event.target) || departureSuggestionsList.contains(event.target);
            const isClickInsideArrival = arrivalAddressInput.contains(event.target) || arrivalSuggestionsList.contains(event.target);

            if (!isClickInsideDeparture) {
                departureSuggestionsList.style.display = 'none';
            }
            if (!isClickInsideArrival) {
                arrivalSuggestionsList.style.display = 'none';
            }
        });

    });
</script>




<!-- date aujourdui et interdir les date du passé -->
<script>
    // Obtenez la date actuelle
    var today = new Date();

    // Formattez la date en YYYY-MM-DD (format requis pour un champ de type "date")
    var formattedDate = today.toISOString().split('T')[0];

    // Mettez à jour la valeur de l'élément input avec la date actuelle
    document.getElementById('date').value = formattedDate;

    // Mettez à jour la valeur de l'attribut min pour empêcher les dates antérieures
    document.getElementById('date').setAttribute('min', formattedDate);
</script>
